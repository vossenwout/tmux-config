set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
# Change prefix to Ctrl+Space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim-style splits
bind v split-window -h
bind s split-window -v

# Start from window index 1
set -g base-index 1

# visuals
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=default'
set -g window-status-style "bg=default"
set -g status-bg default
set -g window-status-current-style "bg=default"
set -g status-left ''
set -g status-left-length 10
set -g status-right ''

set -g pane-border-lines single
set -g pane-border-style 'fg=#54546D'
set -g pane-active-border-style 'fg=#957FB8'
setw -g window-status-separator ''
setw -g window-status-current-format '  #I #W #F  '
setw -g window-status-format '  #I #W #F  '
setw -g window-status-current-style 'bg=#C8C093 fg=#1F1F28  bold'
setw -g window-status-style 'bg=default fg=#C8C093'


